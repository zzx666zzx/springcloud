server.port=8099
spring.application.name=config-client
#配置文件名称，对应上文的读取URL中的{applicaion}值 
spring.cloud.config.name=application
#配置文件的profile，对应上文的URL中的{profile}值 
spring.cloud.config.profile=dev
#可以使用之前的版本。默认值可以是git label, branch name or commit id。
#可以使用多个Label，多个Label可以使用逗号分隔
spring.cloud.config.label=d680b71b50cfc6b4bc4b14c5852bf9dbe37d76c5
# 配置服务器的地址
spring.cloud.config.uri=http://localhost:8097
#如果要求客户端访问配置中心失败，则立即停止启动服务则设置
#spring.cloud.config.fail-fast=true
#第一次失败，延迟多久重试
spring.cloud.config.retry.initial-interval=2000
#最多重试次数
spring.cloud.config.retry.max-attempts=3
#最大重试间隔
spring.cloud.config.retry.max-interval=4000
#每次重试时间是之前的倍数
spring.cloud.config.retry.multiplier=1.2

